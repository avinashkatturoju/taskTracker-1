<!DOCTYPE html>
<html>
   <head>
      <title>Task Runner V2</title>
      <link href="vendor/jquery-ui.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="header">
            <header>
               <h2>Task Tracker</h2>
               <p>v2.0</p>
            </header>
         </div>
         <div class="content">
            <div class="col-sm-6 left">
               <div class="page-header">Create a Task</div>
               <form id="add-task">
                  <div class="form-group">
                     <label for="taskName">Task Name</label><input  type="text"  class="form-control" name="name"   value="" required/>
                     <label for="Date">Date</label><input type="text" name="date" id="datePicker" class="form-control"  value="" required/>
                     <label for="AssignedTo">Assigned To</label>
                     <input type="text" name="assigned" class="form-control"  value="" required/></br>
                     <input type="submit" class="btn btn-primary" />
                  </div>
               </form>
            </div>
            <div class="col-sm-6  right">
               <div class="page-header">Existing Tasks</div>
               <div class="customTable">
                  <table class="table table-striped" id="dataTable"></table>
               </div>
            </div>
         </div>
      </div>
      
      <script type="text/javascript" src="vendor/jquery.js"></script>
      <script  type="text/javascript" src="vendor/jquery-ui.min.js"></script>
      <script type="text/javascript" src="app.js"></script>>
   </body>
</html>
